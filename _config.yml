# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://fuduoluo.github.io
root: /
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32 
  rep: hex    

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - CNAME

# Writing
new_post_name:  # 新的博文的文件名
  :title.md
default_layout: #默认布局
  post 
titlecase: # 将标题转换为首字母大写标题
  false 
external_link: # 在新标签中打开外部链接
  true 
filename_case: #把文件名称转换为 (1) 小写或 (2) 大写
  0 
render_drafts: #是否显示草稿
  false 
post_asset_folder: #是否启动资源文件夹
  false 
relative_link: #把链接改为与根目录的相对位址
  false 
future: true
highlight: #代码块的设置
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  编程: programming
  生活: life
  其他: other
    
tag_map:
  编程: programming
  生活: life
  其他: other

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: hexo-theme-skapp
theme: next
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: http://github.com/fuduoluo/fuduoluo.github.io.git
  branch: master
# Extensions
## Plugins: http://hexo.io/plugins/
# RSS订阅插件
feed: 
  type: atom
  path: atom.xml
  limit: 0
plugins: hexo-generate-feed
# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# Busuanzi
#busuanzi: true
#看板宠物
# Live2D
## https://github.com/xiazeyu/live2d-widget.js
## https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-hijiki
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: false